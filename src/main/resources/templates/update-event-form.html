<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body" class="bg-light py-5">
  <div class="container px-5 my-5 px-5">
    <div class="text-center mb-5">
      <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
      <h2 class="fw-bolder">Update Event</h2>
      <p class="lead mb-0">Update is Good</p>
    </div>
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-6">

        <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${event.id})}" th:object="${event}">
          <!-- Name input-->
          <div class="form-floating mb-3">
            <input
                    class="form-control"
                    id="name" type="text"
                    placeholder="Enter your Title..."
                    th:field="*{name}"
                    data-sb-validations="required"
            />
            <label for="name">Event Name</label>
            <!--            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>-->
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>
          <!-- Email address input-->
          <div class="form-floating mb-3">
            <input
                    class="form-control"
                    id="type" type="text"
                    th:field="*{type}"
                    placeholder="Enter your content here..."
                    data-sb-validations="required"
            />
            <label for="type">Type</label>
            <!--            <div class="invalid-feedback" data-sb-feedback="content:required">Content is required.</div>-->
            <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
          </div>
          <!-- Phone number input-->
          <div class="form-floating mb-3">
            <input
                    class="form-control"
                    id="photoUrl" type="url"
                    th:field="*{photoUrl}"
                    placeholder="htpp://"
                    data-sb-validations="required"
            />
            <label for="photoUrl">Photo Url</label>
            <!--            <div class="invalid-feedback" data-sb-feedback="photoUrl:required">A Photo Url is required.</div>-->
            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>

          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="startTime" type="datetime-local"
              th:field="*{startTime}"
            />
            <label for="startTime">Event Start Time</label>
            <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
          </div>

          <div class="form-floating mb-3">
            <input
                    class="form-control"
                    id="endTime" type="datetime-local"
                    th:field="*{endTime}"
            />
            <label for="endTime">Event End Time</label>
            <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
          </div>


          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
              <div class="fw-bolder">Form submission successful!</div>
              To activate this form, sign up at
              <br />
              <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
          </div>
          <!-- Submit error message-->
          <!---->
          <!-- This is what your users will see when there is-->
          <!-- an error submitting the form-->
          <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
          <!-- Submit Button-->
          <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Update</button></div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
